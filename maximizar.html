                HTMLInputsVariables += "<div class='col-sm-2'>"

                    "</div>";

                if(i != variables-1) {
                    HTMLInputsVariables += "<p>+</p>";
                }
            }

            obj_function.innerHTML = HTMLInputsVariables;

        });
